{% extends 'base.html' %}

{% block content %}
<style>
  body {
    {% comment %} display: flex; {% endcomment %}
    {% comment %} justify-content: center; {% endcomment %}
    {% comment %} align-items: center; {% endcomment %}
    {% comment %} height: 100vh; {% endcomment %}
    font-family: Arial, sans-serif;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    margin-top: 120px;
  }
  label {
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 30px;
    margin-top: 20px;
  }
  input[type="submit"] {
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
  }
  .messages {
    list-style: none;
    padding: 0;
    margin: 20px 0;
    font-weight: bold;
  }
  .messages li {
    padding: 5px 10px;
    margin-bottom: 10px;
    border-radius: 5px;
  }
  .error {
    background-color: #ff3333;
    color: #fff;
  }
  .success {
    background-color: #4CAF50;
    color: #fff;
  }
  h1 {
    font-size: 32px;
    margin-bottom: 20px;
    text-align: center;
    margin-top: 100px;
  }
  
  h2 {
    font-size: 24px;
    margin-top: 40px;
    margin-bottom: 10px;
    text-align: center;
  }
  li{
    text-align: center;
  }
  .btn1{
    background-color: #0077cc;
    color: #fff;
    display: inline-block;
    padding: 0.5em 1em;
    text-decoration: none;
    margin: auto;
    display: block;
    margin-top: 20px;
    border-radius: 15px;
  }
  .btn:hover, .btn1:hover{
    background-color: #333;
  }
  select {
    width: 300px; /* change this value to adjust the width */
    padding: 5px;
    font-size: 20px;
  }
</style>
  <h1>Екі құрылғыны қай интерфейстер арқылы қосқыңыз келеді?</h1>

  <form method="post">
    {% csrf_token %}

    <label for="id_interface1">Бірінші құрылғы интерфейсі</label>
    <select name="interface1" id="id_interface1">
      {% for interface in interfaces1 %}
        <option value="{{ interface.pk }}">{{ interface.name }}</option>
      {% endfor %}
    </select>

    <label for="id_interface2">Екінші құрылғы интерфейсі</label>
    <select name="interface2" id="id_interface2">
      {% for interface in interfaces2 %}
        <option value="{{ interface.pk }}">{{ interface.name }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="btn1">Қосу</button>
  </form>
{% endblock %}
